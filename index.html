<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <i class="fa-solid fa-robot"> <span class="logo-text">Gif</span><span class="logo-text_offset">Me</span></i>
        </div>
        <h1 class="main-heading">Gif<span class="main-heading_span">Me</span></h1>
        <h2 class="sub-heading">Find you're new favorite gif!</h2>
    </header>
    <main class="main">
        <form class="form" id="form">
            <div class="searchbar">
                <input type="text" class="searchbar_field" id="searchfield" placeholder="Cute cats..." aria-label="Search for gifs">
            <input type="submit" class="searchbar_btn" id="btn" value="Go">
            </div>
        </form>
        <div class="gifs" id="gifs">
            
        </div>
    </main>
    <footer class="footer">
        <p>&copy; GifMe Jessica <span id="current-year">2024</span></p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
